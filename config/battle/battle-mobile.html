<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Batalha Pokémon — Mobile</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="battle-mobile.css" />
</head>
<body>
  <main id="battle" class="d-flex flex-column justify-content-between">
    <!-- HUD do oponente -->
    <section class="container-fluid pt-safe px-3 pt-3">
      <div class="hud card shadow-sm">
        <div class="card-body py-2 px-3">
          <div class="d-flex justify-content-between">
            <div class="hud-name" id="opponent-name">???</div>
            <div class="hud-level" id="opponent-level">Lv —</div>
          </div>
          <div class="progress hud-hp mt-2">
            <div class="progress-bar" id="opponent-hp" style="width: 100%"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Arena -->
    <section class="arena container-fluid px-0">
      <div class="arena-inner position-relative">
        <img id="opponent-sprite" class="sprite sprite-opponent d-none" alt="Pokémon oponente">
        <img id="player-sprite" class="sprite sprite-player d-none" alt="Seu Pokémon">
      </div>
    </section>

    <!-- HUD do jogador e ações -->
    <section class="container-fluid pb-safe px-3 pb-3">
      <div class="hud card shadow-sm mb-2">
        <div class="card-body py-2 px-3">
          <div class="d-flex justify-content-between">
            <div class="hud-name" id="player-name">Você</div>
            <div class="hud-level" id="player-level">Lv —</div>
          </div>
          <div class="progress hud-hp mt-2">
            <div class="progress-bar" id="player-hp" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <div class="msg-box card shadow-sm">
        <div class="card-body p-3">
          <div id="battle-text" class="small lh-sm">
            Um Pokémon selvagem apareceu!
          </div>

          <!-- Ações principais -->
          <div id="action-menu" class="row g-2 mt-3">
            <div class="col-6"><button class="btn btn-action w-100" data-action="attack">Lutar</button></div>
            <div class="col-6"><button class="btn btn-action w-100" data-action="bag">Mochila</button></div>
            <div class="col-6"><button class="btn btn-action w-100" data-action="pokemon">Pokémon</button></div>
            <div class="col-6"><button class="btn btn-action w-100" data-action="run">Fugir</button></div>
          </div>

          <!-- Submenu de moves -->
          <div id="moves-menu" class="mt-3 d-none">
            <div class="row g-2" id="moves-container"></div>
            <button id="btn-back" class="btn btn-secondary w-100 mt-2 small-btn">Voltar</button>
          </div>

          <!-- Submenu da mochila -->
          <div id="bag-menu" class="mt-3 d-none">
            <div class="row g-2">
              <div class="col-6">
                <button id="btn-pokeball" class="btn btn-action w-100">Poké Ball (x0)</button>
              </div>
              <div class="col-6">
                <button id="btn-potion" class="btn btn-action w-100">Potion (x0)</button>
              </div>
            </div>
            <button id="btn-back-bag" class="btn btn-secondary w-100 mt-2 small-btn">Voltar</button>
          </div>

          <!-- Menu pós-batalha (após oponente desmaiar) -->
          <div id="post-battle-menu" class="mt-3 d-none">
            <div class="row g-2">
              <div class="col-6">
                <button id="btn-catch" class="btn btn-action w-100">Capturar</button>
              </div>
              <div class="col-6">
                <button id="btn-exit" class="btn btn-action w-100">Sair</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="battle-mobile.js"></script>
</body>
</html>
